<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./assets/images/a780c021-0c0a-4355-9ff7-0018f8249dd2.png" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/356ba2cc78.js"
    integrity="sha384-IwFbZvLB3nqmwJikzn6JZAqNDTwjFfauT4djixzjaxmR030Fd2gx05kWWwBLwRYZ"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="nivite"></div>
  <h1>Your main Invitation goes here. But this is not a sample.</h1>
  <p>Go to <a href="//github.com/nivite/example1">example1</a> for a full working demo of the sdk.</p>

  <!-- optional, if present invite details will be populated into this automatically -->
  <div id="invite">
  </div>
  <!-- optional, if you are using mustache templating - requires mustache.min.js -->
  <script id="template" type="x-tmpl-mustache">
      <div id="title">{{title}}</div>
      <div id="shortMsg">{{shortMsg}}</div>
      <div id="longMsg">{{longMsg}}</div>
      <div id="addr">
        <div id="addrName">{{addrName}}</div>
        <div id="addrText">{{addrText}}</div>
      </div>
      <div id="time">
        <div id="timeFrom">{{timeFrom | date}}</div>
        <div id="timeTo">{{timeTo | date}}</div>
      </div>
    </script>

</body>

</html>
